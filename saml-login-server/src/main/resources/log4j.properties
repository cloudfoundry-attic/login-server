log4j.rootCategory=INFO, CONSOLE

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=- %m%n

log4j.category.org.springframework=INFO
log4j.category.org.springframework.security=INFO
log4j.category.org.springframework.web=INFO
log4j.category.org.cloudfoundry.identity=INFO
log4j.category.org.springframework.security.saml=INFO
log4j.category.httpclient.wire.header=INFO
log4j.category.org.apache.commons.httpclient=INFO
